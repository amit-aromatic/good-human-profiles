<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Good Human</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
      <div class="container-fluid">
        <span class="navbar-brand">The Good Human</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-left">
      <div class="row m-2">
        <div class="col mb-0 alert alert-info">
          <img src="/logo.PNG" alt="The Good Human" class="d-inline-block" style="height: 32px;" />
          <span id="data_name"></span>
        </div>
      </div>
      
      <div class="row m-2 ">
        <div class="col-sm-4 p-0">
          
          <div id="data_externalLinks" class="bg-body-tertiary rounded mb-2 p-2">
            No web links available
          </div>

          <div class="bg-body-tertiary rounded mb-2 p-2" style="max-height: 20rem; overflow: auto;">
            <h5>Skills</h5>
            <ul id="data_skills">
              
            </ul>
          </div>
          
          <div class="bg-body-tertiary rounded mb-2 p-2" style="max-height: 20rem; overflow: auto;">
            <h5>Traits</h5>
            <ul id="data_traits">
              
            </ul>    
          </div>

        </div>
        
        <div class="col-sm-8">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="data_testimonials-tab" data-bs-toggle="pill" data-bs-target="#data_testimonials" type="button" role="tab" aria-controls="data_testimonials" aria-selected="true">Testimonials</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="data_endorsements-tab" data-bs-toggle="pill" data-bs-target="#data_endorsements" type="button" role="tab" aria-controls="data_endorsements" aria-selected="false">Endorsements</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active " id="data_testimonials" role="tabpanel" aria-labelledby="data_testimonials-tab" tabindex="0">
              No Testimonials
            </div>
            <div class="tab-pane fade " id="data_endorsements" role="tabpanel" aria-labelledby="data_endorsements-tab" tabindex="0">
              No Endorsements
            </div>
          </div>
        </div>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/profile.js" type="text/javascript"></script>
  </body>
</html>
