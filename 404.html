            <li class="nav-item">

    <div class="container text-left">
      <div class="row m-2">
        <div class="col mb-0 alert alert-info">
          <img src="/logo.PNG" alt="The Good Human" class="d-inline-block" style="height: 32px;" />
          <span id="data_name"></span>
        </div>
      </div>
      
      <div class="row m-2 ">

        <div class="col-sm-4 p-0" id="left-pane">  
          <div id="data_externalLinks" class="bg-body-tertiary rounded mb-2 p-2"></div>
          <div class="bg-body-tertiary rounded mb-2 p-2" id="skills-wrap" style="max-height: 20rem; overflow: auto;">
            <h5>Skills</h5>
            <ul id="data_skills"></ul>
          </div>
          <div class="bg-body-tertiary rounded mb-2 p-2" id="traits-wrap" style="max-height: 20rem; overflow: auto;">
            <h5>Traits</h5>
            <ul id="data_traits"></ul>    
          </div>
        </div>
        
        <div class="col-sm-8" id="right-pane">
          <!-- tabs -->
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">

            <li class="nav-item" role="presentation">

            <li class="nav-item" role="presentation">

            </li>
          </ul>
          <!-- content -->
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade " id="data_story" role="tabpanel" aria-labelledby="data_story-tab" tabindex="0"></div>
            <div class="tab-pane fade " id="data_testimonials" role="tabpanel" aria-labelledby="data_testimonials-tab" tabindex="0"></div>
            <div class="tab-pane fade " id="data_endorsements" role="tabpanel" aria-labelledby="data_endorsements-tab" tabindex="0"></div>
