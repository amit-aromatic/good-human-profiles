<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Good Human</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2 ">
        <div class="container-fluid">
          <span class="navbar-brand">The Good Human</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
            </ul>
            <div class="d-flex" role="search">
              <ul class="navbar-nav">
                <li class="nav-item me-2" style="display: auto;" id="login-nav">
                  <a id="login-url" class="nav-link" href="">Login</a>
                </li>
                <li class="nav-item dropdown me-2" style="display: none;" id="logout-nav">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    User
                  </a>
                  <ul class="dropdown-menu" style="left:auto; right: 0px;">
                    <li><a class="dropdown-item" href="/account">My Account</a></li>
                    <li><a class="dropdown-item" href="/counter">My Counter</a></li>
                    <!-- <li><hr class="dropdown-divider"></li> -->
                    <li><a id="logout-url" class="dropdown-item" href="">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container text-left">
        <div class="row p-2">
          <div class="col col-md-4 p-2">
            <form id="account-form" class="row g-3">
              <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" disabled readonly class="form-control" id="inputEmail">
              </div>
              <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Doe">
              </div>
              <div class="col-12">
                <button type="button" onclick="putAccount()" id="saveAccountBtn" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container text-secondary">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/privacy-policy">Privacy Policy</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/common.js" type="text/javascript"></script>
    <script src="/assets/js/account.js" type="text/javascript"></script>
  </body>
</html>
